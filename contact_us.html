<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="dhm.png" type="image/x-icon"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Rickroll</title>
    <style>
        /* Center the video on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            width: 1500px;  /* Make the video slightly bigger */
            height: 840px;
        }
    </style>
</head>
<body>

    <!-- Embed the video with autoplay and audio -->
    <video autoplay controls>
        <source src="https://shattereddisk.github.io/rickroll/rickroll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
